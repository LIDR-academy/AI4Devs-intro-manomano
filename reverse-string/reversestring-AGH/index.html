<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertir Palabra</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Invertir Palabra</h1>
    <form id="wordForm">
        <div class="mb-3">
            <label for="wordInput" class="form-label">Ingresa una palabra:</label>
            <input type="text" class="form-control" id="wordInput" required>
        </div>
        <button type="submit" class="btn btn-primary">Invertir Palabra</button>
    </form>
    <div class="alert alert-success mt-3" id="resultAlert" style="display: none;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>

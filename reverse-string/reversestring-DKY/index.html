<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inversor de Texto</title>
    <!-- Incluir Tailwind CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center p-6 bg-white shadow-md rounded-lg">
        <h1 class="mb-4 text-3xl font-bold text-gray-800">Inversor de Texto</h1>
        <input type="text" id="inputText" placeholder="Introduce un texto"
               class="border-2 border-gray-300 p-3 rounded-md focus:outline-none focus:border-blue-500">
        <button onclick="invertirTexto()" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Invertir
        </button>
        <p class="mt-4 text-lg">Texto invertido: <span id="textoInvertido" class="text-green-500"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>

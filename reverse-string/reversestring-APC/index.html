<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 h-screen flex items-center justify-center">
<div class="container mx-auto p-4 flex justify-center">
    <div class="flex justify-between space-x-8">
        <!-- Form Section -->
        <div class="w-3/4 bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">ğŸ” Reverse String</h1>
            <form id="reverseForm" class="mb-4">
                <input id="stringInput" type="text" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Type a string...">
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                        Reverse String
                    </button>
                    <button id="copyButton" type="button" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 hidden">
                        Copy Reversed String
                    </button>
                </div>
            </form>
            <div id="result" class="text-xl"></div>
        </div>

        <!-- History Panel -->
        <div class="w-1/3 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">ğŸ”„ Last 10 Results</h2>
            <ul id="history" class="list-none space-y-2">
                <li class="text-gray-500">Reverse your first string to have history.</li> <!-- Initial message -->
            </ul>
        </div>
    </div>
</div>

<!-- Notification -->
<div id="copyNotification" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded shadow-lg hidden">
    Reversed string copied to clipboard!
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
